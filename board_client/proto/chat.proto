syntax = "proto3";

package board;

import "user.proto";

service ChatAPI {
    rpc SendMessage (SendMessageRequest) returns (IsSuccess);
}

message SendMessageRequest {
    Message message = 1;

}

message Chat {
    int64 id = 1;
    repeated Message data = 2;
}

message Message {
    string text = 1;
    int64 owner = 2;
    int64 receiver = 3;
    string token = 4;
    string data = 5;
}

