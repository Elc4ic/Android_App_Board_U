version: '3.9'

services:
  boardserver:
    container_name: boardserver
    image: boardserver:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DB_URL: ${DB_URL}
        PG_USER: ${PG_USER}
        PG_PASSWORD: ${PG_PASSWORD}
    ports:
      - "9000:9000"
      - "8080:8080"
    depends_on:
      - db
      - prometheus
      - grafana
      - zipkin
      - node_exporter
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db/postgres
      - SPRING_DATASOURCE_USER=boarduser
      - SPRING_DATASOURCE_PASSWORD=boardpass
      - SPRING_APPLICATION_NAME=boardserver
      - SERVER_PORT=8080
      - GRPC_SERVER_PORT=9000
      - SPRING_ZIPKIN_BASE_URL=http://zipkin
      - SPRING_ZIPKIN_SERVICE_NAME=boardserver
    volumes:
      - board-data:/var/lib/boardserver/data
    networks: [ "microservices" ]

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    networks: [ "microservices" ]

  node_exporter:
    container_name: microservices_node_exporter
    restart: always
    image: prom/node-exporter
    ports:
      - '9101:9100'
    networks: [ "microservices" ]

  grafana:
    container_name: microservices_grafana
    restart: always
    image: grafana/grafana
    ports:
      - '3000:3000'
    networks: [ "microservices" ]

  zipkin:
    image: openzipkin/zipkin:latest
    restart: always
    container_name: zipkin
    command: --logging.level.zipkin2=DEBUG
    ports:
      - "9411:9411"
    networks: [ "microservices" ]

  db:
    container_name: db
    image: postgres:13
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: boarduser
      POSTGRES_PASSWORD: boardpass
    volumes:
      - db-data:/var/lib/postgresql/data
    networks: [ "microservices" ]

  pgadmin:
    container_name: pgadmin4
    image: dpage/pgadmin4:7
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks: [ "microservices" ]

volumes:
  db-data:
  board-data:
  pgadmin-data:

networks:
  microservices:
    name: microservices


