syntax = "proto3";

package Service;

message Ad {
    uint64 id = 1;
    string title = 2;
    int32 file = 3;
    int32 price = 4;
    string description = 5;
    uint64 category = 6;
}
message Ads {
    repeated Ad ads = 1;
}

message AdRequest {
    uint64 id = 1;
}
message AllAdRequest {
}

service AdService{
    rpc GetAd(AdRequest) returns (Ad);
    rpc GetAllAd(AllAdRequest) returns (Ads);
}